<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Recipe Hub</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="top-recipes.html">Top Recipes</a></li>
                        <li><a href="submit-recipe.html">Submit Recipe</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="recipes.html">Recipes</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div id="messageError" class="error"></div>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Location: University of Sharjah, Sharjah, UAE</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Recipe Hub. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
