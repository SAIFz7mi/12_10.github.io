<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Hub - Submit a Recipe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">Recipe Hub</a>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="top-recipes.html">Top Recipes</a></li>
              <li><a href="submit-recipe.html">Submit Recipe</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="recipes.html">Recipes</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Submit a Recipe</h2>
        <form id="recipeForm" class="recipe-form">
          <label for="recipeName">Recipe Name:</label>
          <input type="text" id="recipeName" name="recipeName" required />
          <div id="recipeNameError" class="error"></div>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
          </select>
          <div id="categoryError" class="error"></div>

          <label for="ingredients">Ingredients:</label>
          <textarea
            id="ingredients"
            name="ingredients"
            rows="5"
            required
          ></textarea>
          <div id="ingredientsError" class="error"></div>

          <label for="instructions">Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="5"
            required
          ></textarea>
          <div id="instructionsError" class="error"></div>

          <label for="authorName">Your Name:</label>
          <input type="text" id="authorName" name="authorName" required />
          <div id="authorNameError" class="error"></div>

          <label for="authorEmail">Your Email:</label>
          <input type="email" id="authorEmail" name="authorEmail" required />
          <div id="authorEmailError" class="error"></div>

          <button type="submit">Submit Recipe</button>
        </form>
        <div id="submissionMessage" class="success"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Recipe Hub. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
